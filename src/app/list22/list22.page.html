<ion-header>
    <ion-toolbar>
        <ion-title>Countries List</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>

    <ion-card *ngFor="let item of country">
        <ion-item (click)="changeUrl(item)">
            <ion-grid>
                <ion-row>

                    <ion-col>
                        <ion-label> </ion-label>
                    </ion-col>

                    <ion-col>
                        <ion-label>{{ item?.name }}</ion-label>
                    </ion-col>

                    <ion-col>
                        <ion-label> </ion-label>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>


    </ion-card>


</ion-content>
